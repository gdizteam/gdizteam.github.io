<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDIZ Team</title>
    <!-- External CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #212529;
            color: #fff;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding: 50px 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #fff;
        }

        p {
            font-size: 1.2em;
            color: #ccc;
            margin-bottom: 30px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #343a40;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
            color: #fff;
            font-size: 1.5em;
            text-decoration: none;
        }

        .social-links a:hover {
            transform: scale(1.2);
        }

        footer {
            margin-top: 50px;
            padding: 20px 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .social-links a {
                width: 30px;
                height: 30px;
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>GDIZ Team</h1>
        <p>All-in-One Web Pages</p>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/BGGTg9fYHBg?si=cGM5klZQi4R7hgZV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <div class="social-links">
            <a href="https://www.youtube.com/@gdizteam" target="_blank" rel="noopener noreferrer"><i class="fab fa-youtube"></i></a>
            <a href="https://twitter.com/gdizteam" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/gdizteam/" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/gdizteam/" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook"></i></a>
        </div>
    </div>

    <footer>
        <p style="text-align: center;">&copy; 2023 <a href="https://www.gdiz.eu.org/">GDIZTeam<a>. All rights reserved.</p>
    </footer>

    <!-- External JS scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>

</html>
